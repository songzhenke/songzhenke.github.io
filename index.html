<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song's Home Page</title>
    <style>
        #content {
            display: none;
        }
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .search-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .logo span:nth-child(1) { color: #4285F4; } /* Blue */
        .logo span:nth-child(2) { color: #EA4335; } /* Red */
        .logo span:nth-child(3) { color: #FBBC05; } /* Yellow */
        .logo span:nth-child(4) { color: #34A853; } /* Green */
        .logo span:nth-child(5) { color: #EA4335; } /* Red */
        .logo span:nth-child(6) { color: #4285F4; } /* Blue */
        .logo span:nth-child(7) { color: #FBBC05; } /* Yellow */
        .logo span:nth-child(8) { color: #FBBC05; } /* Yellow */
        .logo span:nth-child(9) { color: #34A853; } /* Green */
        .logo span:nth-child(10) { color: #EA4335; } /* Red */
        .logo span:nth-child(11) { color: #4285F4; } /* Blue */
        .input-box {
            width: 400px;
            padding: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: none;
            outline: none;
        }
        .button-box {
            margin-top: 20px;
        }
        .search-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="search-box" id="password-container">
        <div class="logo">
            <span>S</span><span>o</span><span>n</span><span>g</span><span>'</span><span>s</span><span> </span><span>H</span><span>o</span><span>m</span><span>e</span>
        </div>
        <input type="text" class="input-box" id="password" placeholder="Search...">
        <div class="button-box">
            <button onclick="checkPassword()" class="search-button">Search</button>
        </div>
    </div>
    <div id="content">
        <h2>Protected Content</h2>
        <p>This is the protected content that only shows after entering the correct password.</p>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById('password').value;
            var correctPassword = 'your-predefined-password';
            if (password === correctPassword) {
                document.getElementById('password-container').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
</body>
</html>
